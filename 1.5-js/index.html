<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="brand-list">
        <header class="brand-list__header">
            <h2 class="brand-list__title">Ремонт техники различных брендов</h2>
        </header>
        <div class="brand-list__swiper-container">
            <div class="brand-list__brand-swiper swiper">   
                    <ul class="brand-list__swiper-wrapper swiper-wrapper">
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/lenovo-logo.svg" alt="Lenovo">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li>        
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/samsung-logo.svg" alt="Samsung">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/apple.logo.svg" alt="Apple">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/viewsonic-logo.svg" alt="ViewSonic">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/bosch-logo.svg" alt="Bosch">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/hp-logo.svg" alt="HP">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/acer-logo.svg" alt="Acer">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/sony-logo.svg" alt="Sony">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/lenovo-logo.svg" alt="Lenovo">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/samsung-logo.svg" alt="Samsung">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                        <li class="brand-list__swiper-slide swiper-slide">
                            <div class="brand-list__slide-content">
                                <img src="images/apple.logo.svg" alt="Apple">
                                <a href="#" class="brand-list__swiper-button"></a>
                            </div>
                        </li> 
                    </ul>
            </div>    
            <div class="brand-list__swiper-pagination swiper-pagination"></div>
            <button class="brand-list__show-more">Показать все</button>
        </div> 
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
